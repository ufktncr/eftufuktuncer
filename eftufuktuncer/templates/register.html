{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <form class="form-horizontal" action="" method="post">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" placeholder="Username" value="{{ request.form.username }}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" placeholder="Password" value="{{ request.form.password }}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCountry" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
{#            TODO:This field will be filled by ajax#}
            <select name="country" onload="fill(this)">
                <option id="Turkey" value="{{ request.form.country }}">Turkiye</option>
                <option id="England" value="{{ request.form.country }}">England</option>
                <option id="United States" value="{{ request.form.country }}">United States</option>
            </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-default" type="submit" value="Register">
        </div>
      </div>
    </form>
    </div>
    <div>
       {% if error %}
         <p class="error"><strong>Error:</strong> {{ error }}
       {% endif %}
    </div>
{% endblock %}

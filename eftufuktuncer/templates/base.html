<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}Ufuk Tun√ßer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css"/>
    <style type="text/css">
        #header {
            margin-left: 5%;
        }

        #header_sub {
            margin-left: 5%;
        }
        #dropdownMenu1{
            margin-left: 90%;
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <h1 id="header">
        EFT Software
    </h1>
    <p id="header_sub">This is the sample project that created by Flask</p>
    {% if credential %}
        {% if credential['login'] %}
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle col-sm-1" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{ credential['name'] }}
                    <span class="caret"></span>
                </button>
              <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <li><a href="{{ url_for('logout') }}">logout</a></li>
              </ul>
            </div>
        {% endif %}
    {% endif %}
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
